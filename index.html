<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kanban Board</title>
</head>

<body>
    <main>
        <nav>
            <div class="left">
                Kanban
            </div>
            <div class="right">
                <button>Add new Task</button>
            </div>
        </nav>

        <section class="Board">
            <div class="task-colm">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div class="task-colm">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div class="task-colm">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
